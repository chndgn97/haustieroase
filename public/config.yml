backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Seiten"
    files:
      - file: "src/content/home.md"
        name: "home"
        label: "Startseite"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Hero Text", name: "heroText", widget: "text"}
          - {label: "Beschreibung", name: "description", widget: "markdown"}
          
  - name: "products"
    label: "Produkte"
    folder: "src/content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Produktname", name: "title", widget: "string"}
      - {label: "Kategorie", name: "category", widget: "select", options: ["Hund", "Katze", "Kleintier", "Zubeh√∂r"]}
      - {label: "Bild", name: "image", widget: "image"}
      - {label: "Beschreibung", name: "description", widget: "markdown"}
      - {label: "Affiliate-Link", name: "affiliateLink", widget: "string"}
      - {label: "Preis", name: "price", widget: "string", required: false}
      - {label: "Bestseller", name: "bestseller", widget: "boolean", default: false}
